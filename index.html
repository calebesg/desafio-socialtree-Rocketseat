<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Social Tree</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
        <button id="switch-theme">
            <figure>
                <img src="assets/dark.svg" alt="Icone do botão: Lua/Sol">
            </figure>
        </button>
    </header>

    <main>
        <figure class="user-picture">
            <img src="https://image.freepik.com/fotos-gratis/negocios-financas-e-emprego-conceito-de-empresarias-de-sucesso-feminino-jovem-talentosa-asiatica-programadora-de-ti-de-oculos-gerente-de-suporte-ao-cliente-sorrindo-para-a-camera_1258-59172.jpg?w=740" alt="Imagem de perfil">
            <figcaption>@instagram</figcaption>
        </figure>

        <section class="user-links">
            <a 
                href="https://www.rocketseat.com.br/" 
                target="_blank" 
                title="Página oficial da Rocketseat">Página Oficial
            </a>
            <a 
                href="https://www.youtube.com/c/RocketSeat" 
                target="_blank"
                title="Canal da Rocketseat no YouTube">Canal do YouTube
            </a>
            <a 
                href="https://blog.rocketseat.com.br/" 
                target="_blank"
                title="Blog da Rocketseat">Blog
            </a>
            <a 
                href="https://help.rocketseat.com.br/hc/pt-br/articles/360057506193-Como-acessar-o-Discord-da-comunidade-" 
                target="_blank"
                title="Página de acesso da comunidade">Comunidade
            </a>
        </section>

        <aside class="social-links">
            <a href="">
                <figure>
                    <img src="assets/twitter.svg" alt="Logo Github">
                </figure>
            </a>
            <a href="">
                <figure>
                    <img src="assets/twitch.svg" alt="Logo Github">
                </figure>
            </a>
            <a href="">
                <figure>
                    <img src="assets/instagram.svg" alt="Logo Github">
                </figure>
            </a>
            <a href="">
                <figure>
                    <img src="assets/linkedin.svg" alt="Logo Github">
                </figure>
            </a>
            <a href="">
                <figure>
                    <img src="assets/github.svg" alt="Logo Github">
                </figure>
            </a>
        </aside>
    </main>

    <script>
        const toogleThemeButton = document.getElementById('switch-theme');

        toogleThemeButton.addEventListener('click', () => {

            document.querySelector('body').classList.toggle('dark');

            let currentIcon = document.querySelector('img').attributes[0].value;

            if (currentIcon === 'assets/light.svg') {
                document.querySelector('img').attributes[0].value = 'assets/dark.svg';
                return;
            }

            document.querySelector('img').attributes[0].value = 'assets/light.svg';
        });
    </script>
</body>
</html>
